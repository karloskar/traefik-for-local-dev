api:
  insecure: true
  dashboard: true

entryPoints:
  http:
    address: :80
  traefik:
    address: :8181

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: "/etc/traefik/sites.d/"

log:
  level: ERROR

docker:
  domain: local
  watch: true
